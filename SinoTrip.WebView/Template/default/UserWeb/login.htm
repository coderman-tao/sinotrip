<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="/Skin/default/style/user.css" rel="stylesheet" type="text/css" />
    <title></title>#include("pageHeadCode.htm")
</head>
<body>
    #set($islogn = true) #set($lefMeun = 0)
    <!--是否显示左侧菜单-->
    #parse("pageHead.htm")
    <div class="pagebox" style="padding: 20px;">
        <div class="loginbox">
            <div class="logincoutent">
                <div style="position: absolute; bottom: 0px; right: 0px;">
                    <a href="register.aspx" title="免费注册为荞面网会员"><span class="inputbutton" style="border-radius: 0px;
                        border-bottom: 0px; border-right: 0px; background: #ffffff; color: #ff6600">免费注册</span>
                    </a>
                </div>
                <div style="padding: 0px 5px 0px 5px">
                    <div style="line-height: 25px;">
                        邮箱/用户名/已验的手机号</div>
                    <div>
                        <input type="text" err="用户名不能为空" title="邮箱/用户名/已验的手机号" checktype="notempty" name="username"
                            class="login" style="width: 240px;" />
                        <div class="errstr">
                        </div>
                    </div>
                </div>
                <div style="padding: 0px 5px 0px 5px">
                    <div style="line-height: 25px;">
                        用户密码 [<a href="/UserWeb/ResetPass.aspx" style=" color:Red">忘记密码</a>]
                        </div>
                    <div>
                        <input type="password" err="请输入您的登录密码" name="password" checktype="notempty" class="login"
                            style="width: 240px;" />
                        <div class="errstr">
                        </div>
                    </div>
                </div>
                <div style="padding: 5px;">
                    <span style="width: 220px;" class="inputbutton green" onclick="ajaxLogin('login')">登&nbsp;&nbsp;录</span>
                </div>
                <div style="padding: 5px;">
                    使用合作网站登录荞面旅游网</div>
                <div style="text-align: left; width: 250px">
                    <span id="QLoginBtn"></span>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
         isPageLogin = true;
        function LoginReturn() {
            var url = "$!_url";
            if (url == "") {
                url = "/";
            }
            window.location.href = url;
        }
   
    </script>
    #parse("pageFoot.htm")

   
</body>
</html>
