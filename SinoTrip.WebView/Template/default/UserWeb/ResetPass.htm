<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
      <title></title>
        <link href="/Skin/default/style/user.css" rel="stylesheet" type="text/css" />
    #include("pageHeadCode.htm")  
   
</head>
<body>
 #set($lefMeun = 0)
    <!--是否显示左侧菜单-->
    #parse("pageHead.htm")


    <div style=" overflow:hidden; height:500px;" class="resbox">

     
       <h2 style=" color:#FFFFFF;  text-align:center">一步找回密码</h2>

      <div style=" width:330px; height:450px; position:absolute; padding:20px; z-index:2; right:10%">    
      
        <div style="padding: 0px 5px 0px 5px">
            <div style="line-height: 25px;">手机号</div>
            <div>
                <input type="text" err="请认真填写您的手机号码" title="手机号，用于接收订单验证相关信息"  checktype="notempty|mobile" name="mobile"
                    class="resetpass resCode" style="width: 280px;" onblur= "CheckUser(this,1,'手机号码不存在<a href=Register.aspx>[注册]</a>')"/>
                <div class="errstr">
                </div>
            </div>
        </div>

         <div style="padding: 0px 5px 0px 5px">
            <div style="line-height: 25px;">验证码</div>
            <div>
                <input type="text" err="验证码不能为空" title="6位数字" checktype="notempty" name="code"
                    class="resetpass" style="width: 160px;" />
                    <span style="width: 100px; padding:3px 5px 3px 5px" class="inputbutton" onclick="sendMobileCode('resCode',1,this)">
                获取验证码</span>
                <div class="errstr">
                </div>
            </div>
        </div>

        <div style="padding: 0px 5px 0px 5px">
            <div style="line-height: 25px;">
                用户密码</div>
            <div>
                <input type="password" maxL="12" minL="6" err="新密码不能为空，6到12位及以上字母及数字组合" name="password" checktype="notempty" class="resetpass"
                    style="width: 280px;" />
                <div class="errstr">
                </div>
            </div>
        </div>
        <div style="padding: 0px 5px 0px 5px">
            <div style="line-height: 25px;">
                再次输入密码</div>
            <div>
                <input type="password" err="请再次输入您的新密码" name="password" checktype="notempty"  style="width: 280px;" />
                <div class="errstr">
                </div>
            </div>
        </div>
        <div style="padding: 5px;">
            <span style="width: 260px;" class="inputbutton orange" onclick="resetPass('resetpass')">
                重&nbsp;&nbsp;置&nbsp;&nbsp;密&nbsp;&nbsp;码</span>
        </div>



      </div>
       <div style=" z-index:1; width:410px; height:440px; position:absolute;right:10%; filter:alpha(opacity=50);-moz-opacity:0.50;opacity:0.50;background-color:#ffffff">

       </div>
      
      </div>

      #parse("pageFoot.htm")
</body>
</html>
